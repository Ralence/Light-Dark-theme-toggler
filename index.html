<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" media="screen" />
    <title>Light/Dark theme toggler</title>
  </head>
  <body>
    <div class="container">
      <h1 class="toggle-title">Light / Dark Mode</h1>
      <div class="toggle-container">
        <input type="checkbox" id="switch" name="theme" />
        <label for="switch">Toggle</label>
      </div>

      <p class="toggle-text">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet quas
        repellendus, cum eligendi deleniti vel molestiae architecto inventore
        nam consectetur at? Aut, illo voluptate? Illo reprehenderit tempore
        ipsum quaerat delectus.
      </p>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
